<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Sayt nomi va tavsifi (SEO) -->
    <title>Samarqand viloyati maktabgacha va maktab ta'limi boshqarmasi</title>
    <meta
      name="description"
      content="Samarqand viloyati maktabgacha va maktab ta'limi boshqarmasining rasmiy veb-sayti. Yangiliklar, tizimdagi maktablar, rahbariyat va boshqa ma'lumotlar."
    />
    <meta
      name="keywords"
      content="Samarqand, maktabgacha ta'lim, maktab ta'limi, ta'lim boshqarmasi, O'zbekiston ta'limi, maktablar"
    />
    <meta name="author" content="Samarqand Ta'lim Boshqarmasi" />

    <!-- Open Graph - Facebook, LinkedIn va boshqa ijtimoiy tarmoqlar uchun -->
    <meta
      property="og:title"
      content="Samarqand viloyati maktabgacha va maktab ta'limi boshqarmasi"
    />
    <meta
      property="og:description"
      content="Samarqand viloyati ta'lim boshqarmasining rasmiy portali. So'nggi yangiliklar, maktablar ro'yxati va tizim yangiliklari."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://samuzedu.uz" />
    <meta property="og:image" content="https://samuzedu.uz/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Samarqand viloyati maktabgacha va maktab ta'limi boshqarmasi"
    />
    <meta
      name="twitter:description"
      content="Rasmiy ta'lim boshqarmasi sayti. Samarqand viloyatidagi maktablar va ta'lim yangiliklari."
    />
    <meta name="twitter:image" content="https://samuzedu.uz/logo.png" />

    <!-- Favicon va Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" type="image/png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
